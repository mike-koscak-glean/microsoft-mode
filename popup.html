<!DOCTYPE html>
<html>
<head>
  <title>Microsoft Mode</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .toggle {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      margin-right: 10px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #0078D4;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    h1 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #0078D4;
    }
    .status {
      margin-top: 15px;
      font-style: italic;
      color: #666;
      padding: 5px;
      border-radius: 4px;
      background-color: #f5f5f5;
    }
    .replacements {
      margin-top: 15px;
      font-size: 12px;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
    .replacements h3 {
      margin: 5px 0;
      color: #0078D4;
    }
    .replacements ul {
      margin: 8px 0;
      padding-left: 20px;
    }
    .replacements li {
      margin-bottom: 5px;
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <h1>Microsoft Mode</h1>
  
  <div class="toggle-container">
    <label class="toggle">
      <input type="checkbox" id="transformToggle">
      <span class="slider"></span>
    </label>
    <span>Enable Microsoft Mode</span>
  </div>
  
  <div class="status" id="status">Status: Inactive</div>
  
  <div class="replacements">
    <h3>Current Replacements:</h3>
    <ul>
      <li>Google Drive to SharePoint</li>
      <li>Gmail to Outlook</li>
      <li>Slack to Teams</li>
    </ul>
  </div>
  <h4>Developed by Mike Koscak</h4>
  <img src="images/iowa-hawkeyes.svg" alt="Iowa Hawkeyes Logo" style="width: 50px; height: 50px; display: block; margin: 5px auto;">

  <script src="popup.js"></script>
</body>
</html>
